<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var path = window.location.pathname;  // Hämta den aktuella sökvägen
        var newUrl = window.location.origin + "/portfolio" + path;  // Lägg till /portfolio innan pathname
        window.location.replace(newUrl);  // Omdirigera till den nya URL:en
    </script>
</head>
<body>
</body>
</html>
